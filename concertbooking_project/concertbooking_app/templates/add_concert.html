{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'concertbooking_app/style.css' %}">
</head>
<body>

<div class="main">
    <div class="topbar">
        <span class="title">Add New Concert</span>
    </div>

    <div class="content">
        <div class="form-card">
            <h4 class="form-title">Concert Details</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Concert Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_date_time">Date & Time</label>
                    {{ form.date_time }}
                </div>
                <div class="form-group">
                    <label for="id_venue">Venue</label>
                    {{ form.venue }}
                </div>
                <div class="form-group">
                    <label for="id_ticket_price">Ticket Price</label>
                    {{ form.ticket_price }}
                </div>
                <div class="form-group">
                    <label for="id_available_tickets">Available Tickets</label>
                    {{ form.available_tickets }}
                </div>
                <div class="form-group">
                    <label for="id_image">Concert Image</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="btn btn-primary">Add Concert</button>
                <a href="{% url 'concert_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
